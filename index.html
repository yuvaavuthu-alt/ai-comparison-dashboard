<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Models Comparison Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Models Comparison Dashboard</h1>
        </header>
        
        <div class="dashboard">
            <!-- Header Row with AI Models -->
            <div class="header-row">
                <div class="question-header">Questions</div>
                
                <div class="model-group">
                    <div class="model-name">ChatGPT-5</div>
                    <div class="features">
                        <div class="feature">Web Search</div>
                        <div class="feature">Deep Research</div>
                        <div class="feature">Agent</div>
                    </div>
                </div>
                
                <div class="model-group">
                    <div class="model-name">Gemini 2.5 Pro</div>
                    <div class="features">
                        <div class="feature">Web Search</div>
                        <div class="feature">Deep Research</div>
                    </div>
                </div>
                
                <div class="model-group">
                    <div class="model-name">Perplexity</div>
                    <div class="features">
                        <div class="feature">Search</div>
                        <div class="feature">Research</div>
                        <div class="feature">Labs</div>
                        <div class="feature">Learn</div>
                        <div class="feature">Comet Browser</div>
                    </div>
                </div>
                
                <div class="model-group">
                    <div class="model-name">Verizon AI</div>
                    <div class="features">
                        <div class="feature">Search</div>
                    </div>
                </div>
            </div>
            
            <!-- Data rows will be generated by JavaScript -->
            <div id="data-rows"></div>
        </div>
    </div>
    
    <!-- Modal for detailed view -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
